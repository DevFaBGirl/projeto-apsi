    <div class="container">

        <form class="row g-3 formulario">
            <div class="col-md-6">
              <label for="inputNome" class="form-label">Nome completo:</label>
              <input type="text" class="form-control" id="inputNome">
            </div>
            <div class="col-md-6">
              <label for="inputApelido" class="form-label">Apelido:</label>
              <input type="text" class="form-control" id="inputApelido">
            </div>
            <div class="col-12">
              <label for="inputDate" class="form-label">Data de nascimento:</label>
              <input type="date" class="form-control" id="inputDate" placeholder="dd/mm/aaaa">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Telefone:</label>
              <input type="text" class="form-control" id="inputTelefone" placeholder="(00) 00000-0000">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Cidade</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Estado</label>
              <select id="inputState" class="form-select">
                <option selected>opções...</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
                <option value="EX">Estrangeiro</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">CEP</label>
              <input type="text" class="form-control" id="inputZip">
            </div>

            <div class="col-12">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                    <label class="form-check-label" for="flexSwitchCheckChecked">Manter conectado?</label>
                  </div>
            </div>


            <div class="col text-center">
              <button type="submit" class="btn btn-secondary">Inscrever</button>
            </div>
            </div>
          </form>
